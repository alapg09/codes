{% if assignment.assignment_date == today %}
    {% if assignment.is_completed %}
        <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded">Completed</span>
    {% else %}
        <span class="bg-yellow-100 text-yellow-800 text-xs font-semibold px-2.5 py-0.5 rounded">Pending</span>
    {% endif %}
{% else %}
    <span class="bg-gray-100 text-gray-800 text-xs font-semibold px-2.5 py-0.5 rounded">Upcoming</span>
{% endif %}
