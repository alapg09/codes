{% if Message %}
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded-md mb-6 shadow-md" role="alert">
        <div class="flex">
            <div class="py-1">
                <svg class="w-6 h-6 mr-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <div>
                <span class="font-medium">{{ Message }}</span>
            </div>
        </div>
    </div>
{% endif %}

<form 
    method="post" 
    hx-post="{% url 'login' %}"
    hx-target="#form-container"
    hx-swap="innerHTML"
    class="space-y-5"
>
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    <div>
        <label class="block text-gray-700 text-sm font-medium mb-2">
            <i class="fas fa-user text-gray-400 mr-2"></i>Username
        </label>
        {{ form.username }}
        {% if form.username.errors %}
            <p class="text-red-500 text-xs mt-1">{{ form.username.errors.0 }}</p>
        {% endif %}
    </div>
    
    <div>
        <label class="block text-gray-700 text-sm font-medium mb-2">
            <i class="fas fa-lock text-gray-400 mr-2"></i>Password
        </label>
        {{ form.password }}
        {% if form.password.errors %}
            <p class="text-red-500 text-xs mt-1">{{ form.password.errors.0 }}</p>
        {% endif %}
    </div>
    
    <div class="flex items-center justify-between mt-6">
        <div class="flex items-center">
            <input id="remember_me" type="checkbox" class="h-4 w-4 text-nust-blue focus:ring-nust-blue border-gray-300 rounded">
            <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                Remember me
            </label>
        </div>
        
        <a href="#" class="text-sm text-nust-blue hover:text-blue-700">
            Forgot password?
        </a>
    </div>
    
    <button type="submit" class="w-full flex items-center justify-center bg-nust-blue text-white py-3 rounded-lg font-semibold hover:bg-blue-800 transition-all duration-300 shadow-md hover:shadow-lg mt-6">
        <i class="fas fa-sign-in-alt mr-2"></i>
        Login
    </button>
</form>
